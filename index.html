<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Trivia </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">




</head>

<body>

  <h1>Trivia Preguntas</h1>

 


  <nav class="navbar">
    <div class="container-fluid">

      <form class="d-flex" role="search">
        <button id="crearTriviaButton" type="button" class="btn btn-primary btn-lg">Crear trivia</button>
      </form>
    </div>
  </nav>




  <form id="parametersForm">



    <label for="difficulty">Dificultad:</label>
    <select id="difficulty" name="difficulty" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
      <option value="easy">Fácil</option>
      <option value="medium">Medio</option>
      <option value="hard">Difícil</option>
    </select>



    <label for="type">Tipo de respuesta:</label>
    <select id="type" name="type" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
      <option value="multiple">Múltiple</option>
      <option value="boolean">Verdadero/Falso</option>
    </select>

    <label for="category">Categoría:</label>
    <select id="category" name="category" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
      <option value="9">General</option>
      <option value="10">Libros</option>
      <option value="11">Películas</option>
      <option value="12">Musica</option>
    </select>
  

  </form>




  <div id="quizContainer" style="display: none;">
    <h2>Pregunta <span id="currentQuestion">1</span> de 10:</h2>
    <p id="question"></p>
    <ul id="answers"></ul>

    <button id="nextButton" style="display: none;">Siguiente </button>
  </div>

  <div id="scoreContainer" style="display: none;">
    <h2>Puntaje finalf: <span id="score"> </span>  / 1000</h2>
    <button id="restartButton">Crear nueva trivia</button>
    <br>
  </div>

  <button id="submitAnswersButton" style="display: none;">Enviar respuestas</button>

  <script src="app.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
  crossorigin="anonymous"></script>
  
  </div>

</body>

</html>
